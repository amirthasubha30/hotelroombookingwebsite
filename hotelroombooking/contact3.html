<!DOCTYPE html>
<html>
<head>
  <title>Hotel Booking - Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('path/to/your/background/image.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      display: inline-block;
      margin: 10px;
      padding: 20px;
      font-size: 40px;
      border-radius: 50%;
      background-color: transparent;
      color: #555;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
    }

    .social-icons a:hover {
      color: #f7464c;
    }

    .button-group {
      margin-top: 40px;
      display: flex;
      justify-content: center;
    }

    .button-group a {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      border-radius: 5px;
      background-color: #f7464c;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s ease-in-out;
    }

    .button-group a:hover {
      background-color: #f5273e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p>For any inquiries or support, please reach out to us:</p>
    <p>
      <i class="far fa-envelope"></i>
      <a href="royalpalacehotel@example.com">royalpalacehotel@example.com</a>
    </p>
    <p>
      <i class="fas fa-phone"></i>
      011 4119 1919
    </p>
    <div class="social-icons">
      <a href="https://www.whatsapp.com/">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="https://www.instagram.com/">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://twitter.com/">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
    <div class="button-group">
      <a href="abc.html">Back to Home</a>
      <a href="rooms1.html">Browse Rooms</a>
    </div>
  </div>
</body>
</html>

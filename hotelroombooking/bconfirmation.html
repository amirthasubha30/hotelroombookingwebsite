<!DOCTYPE html>
<html>
<head>
  <title>Booking Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    
    h1 {
      color: #F93E3E;
      font-size: 48px;
      animation: pulse 1s infinite;
    }
    
    p {
      color: #555;
      font-size: 24px;
      margin-bottom: 30px;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>Your Booking Confirmed</h1>
  <p>Thank you for choosing us!</p>
</body>
</html>

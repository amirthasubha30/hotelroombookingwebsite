<!DOCTYPE html>
<html>
<head>
  <title>Hotel Booking - Rooms</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      padding-top: 50px;
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: space-around;
      transition: transform 0.3s ease-in-out;
    }
    ul:hover {
      transform: scale(1.05);
    }

    li {
      text-align: center;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      background-color: #f5f5f5;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    li:hover {
      transform: scale(1.05);
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    p {
      margin-top: 5px;
      color: #777;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 40px;
      border-radius: 10px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s ease-in-out;
    }

    a:hover {
      background-color: #555;
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1 class="animate__animated animate__bounce">Available Rooms</h1>
  <ul>
    <li class="animate__animated animate__fadeInLeft">
      <h2>Single Room</h2>
      <p>Price: 600rs per night</p>
      <a href="booking3.html">Book Now</a>
    </li>
    <li class="animate__animated animate__fadeIn">
      <h2>Double Room</h2>
      <p>Price: 900rs per night</p>
      <a href="booking3.html">Book Now</a>
    </li>
    <li class="animate__animated animate__fadeInRight">
      <h2>Suite</h2>
      <p>Price: 1100rs per night</p>
      <a href="booking3.html">Book Now</a>
    </li>
  </ul>
  <div class="button-container">
    <a href="abc.html">Back to Home</a>
    <a href="contact3.html">Contact Us</a>
  </div>
</body>
</html>

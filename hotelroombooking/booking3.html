<!DOCTYPE html>
<html>
<head>
  <title>Hotel Booking - Book Room</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #333;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <h1 class="animate__animated animate__bounce">Book a Room</h1>
  <form action="bconfirmation.html" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="checkin">Check-in Date:</label>
    <input type="date" id="checkin" name="checkin" required><br>
    <label for="checkout">Check-out Date:</label>
    <input type="date" id="checkout" name="checkout" required><br>
    <input type="hidden" id="room" name="room" value="{{room}}">
    <input type="submit" value="Book Now">
  </form>
  <a href="rooms2.html">Back to Rooms</a>
  <a href="contact3.html">Contact Us</a>
</body>
</html>
